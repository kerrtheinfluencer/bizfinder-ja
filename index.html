<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA - Jamaican Business Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: #2c3e50;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Cpath d="M0 0h20v20H0z"/%3E%3Cpath d="M10 10l5-5-5-5-5 5z"/%3E%3C/g%3E%3C/svg%3E');
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(90deg, #ff6b6b 0%, #4ecdc4 100%);
            border-bottom: 4px solid #ff8a8a;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        .nav {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .nav a, .nav span {
            margin: 0 25px;
            text-decoration: none;
            color: #4ecdc4;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s, color 0.3s;
        }
        .nav a:hover {
            transform: scale(1.1);
            color: #ff6b6b;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .form-section h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-section label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            background: #fafafa;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-section input:focus, .form-section select:focus, .form-section textarea:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            outline: none;
        }
        .form-section button {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 15px;
        }
        .form-section button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .analytics-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .analytics-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            width: 80%;
            max-width: 600px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <button onclick="closeModal('signupModal')">Close</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="closeModal('loginModal')">Close</button>
        </div>
    </div>

    <!-- Analytics Modal -->
    <div id="analyticsModal" class="analytics-modal">
        <div class="analytics-content">
            <h2>Your Business Analytics</h2>
            <canvas id="analyticsChart" width="400" height="200"></canvas>
            <button onclick="closeModal('analyticsModal')">Close</button>
        </div>
    </div>

    <div class="header">
        <h1>BizFinder JA</h1>
        <p>Discover Jamaica’s Hottest Businesses</p>
    </div>

    <div class="nav">
        <a href="#home">Home</a>
        <a href="#business-signup" onclick="checkAddBusiness()">Add Business</a>
        <a href="#user-signup">Get Discount</a>
        <a href="#" onclick="showAnalytics()">Stats</a>
        <span id="loginIndicator" style="display: none;">Logged In</span>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
    </div>

    <div class="container">
        <!-- Business Sign-Up Section (Hidden) -->
        <div class="form-section" id="business-signup">
            <h2>Add Your Business</h2>
            <p>Showcase your vibrant Jamaican business and connect with customers—join for free today!</p>
            <form id="businessForm">
                <label>Business Name:</label>
                <input type="text" id="bizName" required placeholder="Enter your business name">
                <label>Category:</label>
                <select id="bizCategory" required>
                    <option value="">Select a Category</option>
                    <option value="Food & Drinks">Food & Drinks</option>
                    <option value="Fashion & Accessories">Fashion & Accessories</option>
                    <option value="Tech & Electronics">Tech & Electronics</option>
                    <option value="Home & Kitchen">Home & Kitchen</option>
                    <option value="Beauty & Personal Care">Beauty & Personal Care</option>
                    <option value="Crafts & Gifts">Crafts & Gifts</option>
                    <option value="Health & Wellness">Health & Wellness</option>
                    <option value="Services">Services</option>
                    <option value="Baby & Kids">Baby & Kids</option>
                    <option value="Tourism & Souvenirs">Tourism & Souvenirs</option>
                </select>
                <label>Featured Product Name:</label>
                <input type="text" id="bizProductName" required placeholder="Name your top product or service">
                <label>Description:</label>
                <textarea id="bizDescription" required placeholder="Describe your business and offerings (max 200 chars)"></textarea>
                <label>WhatsApp Number (e.g., 8765551234):</label>
                <input type="tel" id="bizWhatsApp" required placeholder="Enter WhatsApp number">
                <label>Instagram Handle (e.g., tasteofmobay):</label>
                <input type="text" id="bizInstagram" required placeholder="Enter Instagram handle">
                <label>Location:</label>
                <input type="text" id="bizLocation" required placeholder="Enter your city or parish">
                <label>Display Photo (logo/storefront):</label>
                <input type="file" id="bizDisplayPhoto" accept="image/*" required>
                <label>Featured Product Photo:</label>
                <input type="file" id="bizProductPhoto" accept="image/*" required>
                <button type="submit">Join Now</button>
            </form>
        </div>

        <!-- Feed Section -->
        <div class="feed" id="home">
            <div id="businessListings"></div>
        </div>
    </div>

    <script>
        // Simulated user database (in localStorage)
        let users = JSON.parse(localStorage.getItem('users')) || {};

        // Check if user is logged in
        function checkLogin() {
            return localStorage.getItem('loggedIn') === 'true';
        }

        // Show modal
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Sign up function
        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            if (username && password) {
                if (users[username]) {
                    alert('Username already exists');
                } else {
                    users[username] = password;
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Sign up successful! Please log in.');
                    closeModal('signupModal');
                }
            }
        }

        // Login function
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            if (users[username] && users[username] === password) {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('loginIndicator').style.display = 'inline';
                document.getElementById('logoutLink').style.display = 'inline';
                closeModal('loginModal');
            } else {
                alert('Invalid username or password');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('loggedIn');
            document.getElementById('loginIndicator').style.display = 'none';
            document.getElementById('logoutLink').style.display = 'none';
            alert('Logged out successfully');
        }

        // Check login for Add Business
        function checkAddBusiness() {
            if (!checkLogin()) {
                showModal('loginModal');
                return false;
            }
            goToSection('business-signup');
            return false;
        }

        // Show analytics
        function showAnalytics() {
            if (!checkLogin()) {
                showModal('loginModal');
            } else {
                showModal('analyticsModal');
                renderAnalyticsChart();
            }
        }

        // Render animated chart
        function renderAnalyticsChart() {
            const ctx = document.getElementById('analyticsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                    datasets: [
                        {
                            label: 'Clicks',
                            data: [10, 15, 20, 25, 30],
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.2)',
                        },
                        {
                            label: 'Impressions',
                            data: [100, 150, 200, 250, 300],
                            borderColor: '#4ecdc4',
                            backgroundColor: 'rgba(78, 205, 196, 0.2)',
                        }
                    ]
                },
                options: {
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    }
                }
            });
        }

        // Simple navigation function
        function goToSection(sectionId) {
            document.querySelectorAll('.form-section, .feed').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            goToSection('home');
            if (checkLogin()) {
                document.getElementById('loginIndicator').style.display = 'inline';
                document.getElementById('logoutLink').style.display = 'inline';
            }
        });
    </script>
</body>
</html>
