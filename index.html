<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta Force Mobile Countdown</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2.5rem;
      background: #111;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc50;
    }

    .label {
      font-size: 1rem;
      color: #ccc;
      margin-top: 1rem;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>

  <h1>Delta Force Mobile Launch Countdown</h1>
  <div id="countdown">Loading...</div>
  <div class="label">Live on April 22, 2025 @ 12:00AM (UTC+8)</div>

  <script>
    // Set the date we're counting down to (UTC+8 -> convert to local time)
    const launchDate = new Date("2025-04-21T16:00:00Z"); // UTC time for 00:00 (UTC+8)

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Game is LIVE!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        ${days}d ${hours}h ${minutes}m ${seconds}s
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
