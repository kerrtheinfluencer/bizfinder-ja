<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA - Jamaican Business Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: #2c3e50;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Cpath d="M0 0h20v20H0z"/%3E%3Cpath d="M10 10l5-5-5-5-5 5z"/%3E%3C/g%3E%3C/svg%3E');
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(90deg, #ff6b6b 0%, #4ecdc4 100%);
            border-bottom: 4px solid #ff8a8a;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            animation: headerGlow 2s infinite alternate;
            position: relative;
            z-index: 2;
        }
        @keyframes headerGlow {
            0% { box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
            100% { box-shadow: 0 6px 30px rgba(255, 107, 107, 0.5); }
        }
        .nav {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4ecdc4;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s, color 0.3s;
        }
        .nav a:hover {
            transform: scale(1.1);
            color: #ff6b6b;
        }
        .nav .profile-icon {
            position: absolute;
            top: 5px; /* Moved higher for better visibility */
            right: 20px;
            font-size: 1.5em;
            color: #4ecdc4;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }
        .nav .profile-icon:hover {
            transform: scale(1.2);
            color: #ff6b6b;
        }
        .nav .login-indicator {
            position: absolute;
            top: 12px; /* Position beside the profile icon */
            right: 50px; /* Adjusted to align with profile icon */
            width: 10px;
            height: 10px;
            background-color: #2ecc71; /* Green light for logged in */
            border-radius: 50%;
            display: none;
        }
        .nav .auth-button {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 8px 15px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .nav .auth-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal, .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content, .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: popIn 0.5s ease;
            width: 90%;
            max-width: 400px;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content h2, .popup-content h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            background: #fafafa;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .modal-content input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            outline: none;
        }
        .modal-content button, .popup-content button {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .modal-content button:hover, .popup-content button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .modal-content a {
            color: #4ecdc4;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
            display: block;
        }
        .modal-content a:hover {
            color: #ff6b6b;
        }
        .search-bar {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .search-bar.hidden {
            opacity: 0;
        }
        .search-button {
            margin-left: 10px;
            padding: 8px 15px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .search-button:hover {
            transform: scale(1.05);
            background: #ff6b6b;
        }
        .filters {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .filters button {
            margin: 0 10px 10px 0;
            padding: 8px 15px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .filters button:hover {
            transform: scale(1.05);
            background: #ff6b6b;
        }
        .filters #clearFilters {
            background: #ff8a8a;
        }
        .feed {
            padding: 20px 0;
        }
        .business-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 0.6s ease-out forwards;
        }
        .business-card:nth-child(even) {
            transform: translateX(100%);
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .business-card h3 {
            margin: 0 0 10px;
            font-size: 2.2em; /* Increased for premium look */
            color: #ff6b6b;
            font-weight: 700; /* Bolder for elegance */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            display: inline-block;
            text-transform: uppercase; /* Optional: for a bold, modern feel */
        }
        .business-card .fire {
            font-size: 1.2em;
            margin-left: 5px;
            animation: pulseFire 1s infinite;
        }
        @keyframes pulseFire {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .business-card img {
            max-width: 180px;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .business-card img:hover {
            transform: scale(1.05);
        }
        .business-card p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #2c3e50;
        }
        .contact-links a {
            margin-right: 20px;
            color: #4ecdc4;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.3s, color 0.3s;
        }
        .contact-links a:hover {
            transform: scale(1.2);
            color: #ff6b6b;
        }
        .views {
            font-weight: bold;
            color: #ff8a8a;
        }
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .form-section h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-section label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            background: #fafafa;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-section input:focus, .form-section select:focus, .form-section textarea:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            outline: none;
        }
        .form-section button {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 15px;
        }
        .form-section button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .analytics-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .analytics-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            width: 80%;
            max-width: 600px;
        }
        canvas {
            margin-top: 20px;
        }
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .profile-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        .profile-content h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .profile-content p {
            color: #2c3e50;
            font-size: 1.1em;
            margin: 10px 0;
        }
        .full-profile {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }
        .full-profile h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .full-profile p {
            color: #2c3e50;
            font-size: 1.1em;
            margin: 10px 0;
        }
        .full-profile .products-list {
            margin: 20px 0;
        }
        .full-profile .products-list img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <button onclick="closeModal('signupModal')">Close</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="closeModal('loginModal')">Close</button>
            <a href="#" onclick="showModal('signupModal'); closeModal('loginModal')">Don’t have an account? Sign Up</a>
        </div>
    </div>

    <!-- Analytics Modal -->
    <div id="analyticsModal" class="analytics-modal">
        <div class="analytics-content">
            <h2>Your Business Analytics</h2>
            <canvas id="analyticsChart" width="400" height="200"></canvas>
            <button onclick="closeModal('analyticsModal')">Close</button>
        </div>
    </div>

    <!-- Profile Popup -->
    <div id="profilePopup" class="popup">
        <div class="popup-content">
            <h2>Profile Options</h2>
            <button onclick="logout()">Logout</button>
            <button onclick="showFullProfile()">View Full Profile</button>
        </div>
    </div>

    <!-- Full Profile Section -->
    <div class="full-profile" id="fullProfile">
        <h2>Your Full Profile</h2>
        <div id="fullProfileDetails"></div>
        <div id="productsList" class="products-list"></div>
        <button onclick="hideFullProfile()">Back to Feed</button>
    </div>

    <div class="header">
        <h1>BizFinder JA</h1>
        <p>Discover Jamaica’s Hottest Businesses</p>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search businesses, products, or categories..." style="width: 90%; padding: 10px; border: none; border-radius: 15px; vertical-align: middle;">
        <button type="button" id="searchButton" class="search-button">Search</button>
    </div>

    <div class="filters">
        <button onclick="filterByCategory('All')">All</button>
        <button onclick="filterByCategory('Food & Drinks')">Food & Drinks</button>
        <button onclick="filterByCategory('Fashion & Accessories')">Fashion & Accessories</button>
        <button onclick="filterByCategory('Tech & Electronics')">Tech & Electronics</button>
        <button onclick="filterByCategory('Home & Kitchen')">Home & Kitchen</button>
        <button onclick="filterByCategory('Beauty & Personal Care')">Beauty & Personal Care</button>
        <button onclick="filterByCategory('Crafts & Gifts')">Crafts & Gifts</button>
        <button onclick="filterByCategory('Health & Wellness')">Health & Wellness</button>
        <button onclick="filterByCategory('Services')">Services</button>
        <button onclick="filterByCategory('Baby & Kids')">Baby & Kids</button>
        <button onclick="filterByCategory('Tourism & Souvenirs')">Tourism & Souvenirs</button>
        <button id="clearFilters" onclick="clearFilters()">Clear Filters</button>
    </div>

    <div class="nav">
        <a href="#home">Home</a>
        <i class="fas fa-user profile-icon" id="profileIcon" style="display: none;" onclick="showProfilePopup()"></i>
        <span class="login-indicator" id="loginIndicator" style="display: none;"></span>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
        <button id="authButton" class="auth-button" style="display: inline;" onclick="showAuthModal()">Login/Sign Up</button>
    </div>

    <div class="container">
        <!-- Business Sign-Up Section (Hidden) -->
        <div class="form-section" id="business-signup">
            <h2>Add Your Business</h2>
            <p>Showcase your vibrant Jamaican business and connect with customers—join for free today!</p>
            <form id="businessForm">
                <label>Business Name:</label>
                <input type="text" id="bizName" required placeholder="Enter your business name">
                <label>Category:</label>
                <select id="bizCategory" required>
                    <option value="">Select a Category</option>
                    <option value="Food & Drinks">Food & Drinks</option>
                    <option value="Fashion & Accessories">Fashion & Accessories</option>
                    <option value="Tech & Electronics">Tech & Electronics</option>
                    <option value="Home & Kitchen">Home & Kitchen</option>
                    <option value="Beauty & Personal Care">Beauty & Personal Care</option>
                    <option value="Crafts & Gifts">Crafts & Gifts</option>
                    <option value="Health & Wellness">Health & Wellness</option>
                    <option value="Services">Services</option>
                    <option value="Baby & Kids">Baby & Kids</option>
                    <option value="Tourism & Souvenirs">Tourism & Souvenirs</option>
                </select>
                <label>Featured Product Name:</label>
                <input type="text" id="bizProductName" required placeholder="Name your top product or service">
                <label>Description:</label>
                <textarea id="bizDescription" required placeholder="Describe your business and offerings (max 200 chars)"></textarea>
                <label>WhatsApp Number (e.g., 8765551234):</label>
                <input type="tel" id="bizWhatsApp" required placeholder="Enter WhatsApp number">
                <label>Instagram Handle (e.g., tasteofmobay):</label>
                <input type="text" id="bizInstagram" required placeholder="Enter Instagram handle">
                <label>Location:</label>
                <input type="text" id="bizLocation" required placeholder="Enter your city or parish">
                <label>Display Photo (logo/storefront):</label>
                <input type="file" id="bizDisplayPhoto" accept="image/*" required>
                <label>Featured Product Photo:</label>
                <input type="file" id="bizProductPhoto" accept="image/*" required>
                <button type="submit">Join Now</button>
            </form>
        </div>

        <!-- Feed Section -->
        <div class="feed" id="home">
            <div id="businessListings"></div>
        </div>
    </div>

    <script>
        // Simulated user database (in localStorage)
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = null;

        // Check if user is logged in
        function checkLogin() {
            return localStorage.getItem('loggedIn') === 'true' && localStorage.getItem('currentUser');
        }

        // Show modal or popup
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Close modal or popup
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Show auth modal (login/signup)
        function showAuthModal() {
            if (!checkLogin()) {
                showModal('loginModal');
            }
        }

        // Show profile popup
        function showProfilePopup() {
            if (checkLogin()) {
                showModal('profilePopup');
            } else {
                showModal('loginModal');
            }
        }

        // Show full profile
        function showFullProfile() {
            if (checkLogin()) {
                closeModal('profilePopup');
                document.getElementById('fullProfile').style.display = 'block';
                updateFullProfile();
            }
        }

        // Hide full profile
        function hideFullProfile() {
            document.getElementById('fullProfile').style.display = 'none';
        }

        // Sign up function
        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            if (username && password) {
                if (users[username]) {
                    alert('Username already exists');
                } else {
                    users[username] = { password: password, type: 'operator' }; // Default to operator for simplicity
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Sign up successful! Please log in.');
                    closeModal('signupModal');
                }
            }
        }

        // Login function
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            if (users[username] && users[username].password === password) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('currentUser', username);
                currentUser = username;
                document.getElementById('loginIndicator').style.display = 'inline';
                document.getElementById('profileIcon').style.display = 'inline';
                document.getElementById('logoutLink').style.display = 'inline';
                document.getElementById('authButton').style.display = 'none';
                closeModal('loginModal');
                updateProfile();
            } else {
                alert('Invalid username or password');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('loginIndicator').style.display = 'none';
            document.getElementById('profileIcon').style.display = 'none';
            document.getElementById('logoutLink').style.display = 'none';
            document.getElementById('authButton').style.display = 'inline';
            document.getElementById('profilePopup').style.display = 'none';
            document.getElementById('fullProfile').style.display = 'none';
            alert('Logged out successfully');
        }

        // Check login for Add Business
        function checkAddBusiness() {
            if (!checkLogin()) {
                showModal('loginModal');
                return false;
            }
            goToSection('business-signup');
            return false;
        }

        // Show analytics
        function showAnalytics() {
            if (!checkLogin()) {
                showModal('loginModal');
            } else {
                showModal('analyticsModal');
                renderAnalyticsChart();
            }
        }

        // Update profile content
        function updateProfile() {
            if (checkLogin() && currentUser) {
                const user = users[currentUser];
                const profileDetails = document.getElementById('profileDetails');
                if (user.type === 'operator') {
                    // Find the business for this operator (simplified assumption: first business with matching username)
                    const business = businesses.find(b => b.name === currentUser) || { name: 'No business added yet' };
                    profileDetails.innerHTML = `
                        <p>Username: ${currentUser}</p>
                        <p>Business Name: ${business.name}</p>
                        <p>Category: ${business.category || 'N/A'}</p>
                        <p>Location: ${business.location || 'N/A'}</p>
                    `;
                } else {
                    profileDetails.innerHTML = `
                        <p>Username: ${currentUser}</p>
                        <p>Name: ${localStorage.getItem('custName') || 'N/A'}</p>
                        <p>Email: ${localStorage.getItem('custEmail') || 'N/A'}</p>
                    `;
                }
            }
        }

        // Update full profile content
        function updateFullProfile() {
            if (checkLogin() && currentUser) {
                const user = users[currentUser];
                const fullProfileDetails = document.getElementById('fullProfileDetails');
                const productsList = document.getElementById('productsList');
                if (user.type === 'operator') {
                    // Find the business for this operator
                    const business = businesses.find(b => b.name === currentUser) || { name: 'No business added yet' };
                    fullProfileDetails.innerHTML = `
                        <p>Username: ${currentUser}</p>
                        <p>Business Name: ${business.name}</p>
                        <p>Category: ${business.category || 'N/A'}</p>
                        <p>Location: ${business.location || 'N/A'}</p>
                    `;
                    // Show all products for this business
                    productsList.innerHTML = '<h3>Your Products</h3>';
                    const businessProducts = businesses.filter(b => b.name === currentUser);
