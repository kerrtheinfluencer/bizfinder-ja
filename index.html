<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder JA - Jamaican Businesses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Embedded CSS for styling the page */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23ffffff" fill-opacity="0.4"%3E%3Ccircle cx="10" cy="10" r="5"/%3E%3C/g%3E%3C/svg%3E');
        }
        header {
            background: linear-gradient(to bottom, #ff0000, #00ffcc);
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        header h1 {
            margin: 10px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .search-container {
            margin-bottom: 15px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .category-btn, .clear-filters {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .category-btn {
            background-color: #00ffcc;
            color: #fff;
        }
        .category-btn:hover {
            background-color: #00e6b3;
        }
        .clear-filters {
            background-color: #ff69b4;
            color: #fff;
        }
        .clear-filters:hover {
            background-color: #ff4d94;
        }
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .main-nav a {
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" placeholder="Search businesses, products, or categories..." id="searchInput">
        </div>
        <h1>BizFinder JA</h1>
        <p>Discover Jamaica's Hottest Businesses</p>
    </header>
    <nav>
        <div class="categories">
            <button class="category-btn" onclick="filterCategory('all')">All</button>
            <button class="category-btn" onclick="filterCategory('food')">Food & Drinks</button>
            <button class="category-btn" onclick="filterCategory('fashion')">Fashion & Accessories</button>
            <button class="category-btn" onclick="filterCategory('tech')">Tech & Electronics</button>
            <button class="category-btn" onclick="filterCategory('home')">Home & Kitchen</button>
            <button class="category-btn" onclick="filterCategory('beauty')">Beauty & Personal Care</button>
            <button class="category-btn" onclick="filterCategory('crafts')">Crafts & Gifts</button>
            <button class="category-btn" onclick="filterCategory('health')">Health & Wellness</button>
            <button class="category-btn" onclick="filterCategory('services')">Services</button>
            <button class="category-btn" onclick="filterCategory('baby')">Baby & Kids</button>
            <button class="category-btn" onclick="filterCategory('tours')">Tours & Souvenirs</button>
            <button class="clear-filters" onclick="clearFilters()">Clear Filters</button>
        </div>
    </nav>
    <nav class="main-nav">
        <a href="#home" style="color: red;">Home</a>
        <a href="#add-business" style="color: blue;">Add Business</a>
        <a href="#discount" style="color: green;">Get Discount</a>
    </nav>
    <div class="container">
        <!-- Additional content can be added here -->
    </div>
    <script>
        // Embedded JavaScript for interactivity
        function filterCategory(category) {
            console.log(`Filtering by ${category}`);
            // Placeholder for filtering logic (e.g., show/hide business listings)
        }

        function clearFilters() {
            console.log("Filters cleared");
            // Placeholder for resetting filters
            document.getElementById('searchInput').value = '';
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            console.log(`Searching for: ${e.target.value}`);
            // Placeholder for search logic
        });
    </script>
</body>
</html>
